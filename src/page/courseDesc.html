<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程介绍</title>
</head>

<body class="dpflex flexcol">
    <!-- 图片 -->
    <div class="videoBox">
        <i class="iconfont icon-changyongicon-1"></i>
        <img src="../img/dog.jpg" alt="">
    </div>

    <!-- 视频详情 -->
    <main class="video-desc">
        <!-- 视频名字 -->
        <div class="desc-title">
            <p class="title">巧克力腹肌雕刻</p>
            <div class="run-data dpflex">
                <p class="cal-box">
                    <span class="cal-num">45</span>
                    <span class="cal">千卡</span>
                </p>
                <p class="min-box">

                    <span class="min-num">15</span>
                    <span class="min">分钟</span>
                </p>
                <span class="people-num">xxxx人练过</span>
                <i class="iconfont icon-changyongicon-"></i>
            </div>

        </div>

        <!-- 用户信息 -->
        <div class="userInfo mt16 dpflex">
            <!-- 用户头像 -->
            <div class="userImg">
                <img src="../img/dog.jpg" alt="">
            </div>
            <!-- 用户姓名 -->
            <div class="userName">
                <p class="name mt20">用户名</p>
                <p class="desc">三线程序员</p>

            </div>
            <button class="btn">+关注
            </button>
        </div>

        <!-- 课程介绍 -->
        <div class="desc-text">
            15分钟将带你雕刻出性感的巧克力父级， 对腹部进行全方位的刺激，泵感十足！型男必备! ... 更多
        </div>

        <!-- 训练方法 -->
        <div class="method dpflex mt20">
            <div class="time">
                <i class="iconfont">123333</i>
                <p class="title mb8">练习频次</p>
                <p class="text">每周3-5次</p>
            </div>
            <div class="tool">
                <i class="iconfont"></i>
                <p class="title mb8">器械</p>
                <p class="text">无</p>
            </div>

        </div>

        <!-- btn -->
        <button class="start-btn mt20">
            开始训练
        </button>

    </main>

</body>

</html>
