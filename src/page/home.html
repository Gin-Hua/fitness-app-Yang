<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../img/index-swiper-bg1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/index-swiper-bg2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/index-swiper-bg3.jpg" alt="">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>


        </div>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 主要内容一 -->
        <div class="main-one mb8 dpflex">
            <!-- 排名 -->
            <div class="rank">
                <img src="../img/index-card-rank.png" alt="">
                <span class="rank-Text">今日排名</span>
                <span class="rank-num"></span>
            </div>
            <!-- 打卡任务 -->
            <div class="task">
                <img src="../img/index-card-sum.png" alt="">
                <span class="task-text">累计打卡
                    <span class="taskVal"></span> 天</span>
                <button class="task-btn">今日打卡</button>
            </div>

        </div>

        <!-- 主要内容二 -->
        <div class="main-two mb8 dpflex">
            <!-- 运动数据 -->
            <div class="run-data">
                <span>运动数据</span>
            </div>
            <!-- 累计运动徽章 -->
            <div class="badge">
                <img src="../img/index-card-badge.png" alt="">
                <span class="badge-text">累计运动徽章</span>
                <span class="badge-num"></span>
                <span class="badge-num-text">枚</span>
            </div>

        </div>

        <!-- 课程训练 -->
        <div class="course mb8">
            <p class="course-text">课程训练</p>
        </div>

        <!-- 户外跑步 -->
        <div class="run-outdoor">
            <p class="run-outdoor-text">户外跑步</p>
        </div>

    </main>

    <!-- 公用页脚 -->
    <footer id="common-foot" class=" dpflex">
        <div class="item ">
            <i class="commonicon iconfont icon-shouye"></i>
            <p>首页</p>
        </div>
        <div class="item ">
            <i class="commonicon iconfont icon-xindiantu"></i>
            <p>运动</p>
        </div>
        <div class="item ">
            <i class="commonicon iconfont icon-04"></i>
            <p>我的</p>
        </div>
    </footer>



</body>

</html>
