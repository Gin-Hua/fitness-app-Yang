<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料修改</title>
</head>

<body class="dpflexv flexcol">

    <body>
        <!-- 头部 -->
        <header>
            <i class="inconfont icon-changyongicon-"> </i>
            <span>个人资料</span>
        </header>
        <!-- 主要内容 -->
        <main>
            <div class="content">
                <!-- 头像信息 -->
                <div class="content-photo">
                    <div class="photo-title">更换头像</div>
                    <div class="photo"></div>
                    <i>--</i>
                </div>
                <!-- 昵称信息 -->
                <div class="content-name">
                    <div class="name-title">昵称</div>
                    <div class="name">用户名</div>
                </div>
                <!-- 性别 -->
                <div class="content-gender">
                    <div class="gender-title">性别</div>
                    <div class="gender">女</div>
                </div>
                <!-- 生日 -->
                <div class="content-birth">
                    <div class="birth-title">生日</div>
                    <div class="birth">2020-11-11</div>
                </div>
                <!-- 地址 -->
                <div class="content-adree">
                    <div class="adree-title">所在城市</div>
                    <div class="adree">四川省 南充市</div>
                </div>
                <!-- 个人简介 -->
            </div>

        </main>

    </body>

</html>
