<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料修改</title>
</head>

<body>
    <!-- 头部 -->
    <header>
        <i class="iconfont icon-changyongicon-1" id="back"></i>
        个人资料
    </header>
    <!-- 主体 -->
    <main>
        <!-- 昵称 -->
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd">
                <label class="weui-label">昵称</label>
            </div>
            <div class="weui-cell__bd">
                <input id="js_input" class="weui-input nickname" placeholder="填写本人微信号的昵称">
            </div>
        </div>
        <!-- 性别 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="gender">
            <div class="weui-cell__bd">性别</div>
            <div class="weui-cell__ft" id="genderVal">男 </div>
        </div>
        <!-- 生日 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
            <div class="weui-cell__bd">生日</div>
            <div class="weui-cell__ft" id="birthdayVal">1990-01-01 </div>
        </div>
        <!-- 省份 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="province">
            <div class="weui-cell__bd">请选择省份</div>
            <div class="weui-cell__ft" id="proVal">四川 </div>
        </div>
        <!-- 城市 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="city">
            <div class="weui-cell__bd">请选择城市</div>
            <div class="weui-cell__ft" id="cityVal">成都 </div>
        </div>
        <!-- 个性介绍 -->
        <div class="weui-cells__group weui-cells__group_form">
            <div class="weui-cells__title">问题描述</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell ">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请描述你所发生的问题" rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="btn">保存信息</footer>



</body>

</html>
