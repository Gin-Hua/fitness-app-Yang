<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <!-- 主体 -->
    <main>
        <p class="top">密码登录</p>
        <h4>手机号登陆/注册</h4>
        <p class="title">快速找到好友，一站式记录你的运动</p>
        <div class="inp">
            <span class="T86">+86</span>
            <input class="tel" type="text" placeholder="输入手机号码"> <br>
            <input class="iden" type="text" placeholder="请输入验证码"> <br>
            <input class="pwd" type="text" placeholder="请输入密码"> <br>
            <input class="again" type="text" placeholder="请再次确认密码">
            <button>注册账号</button>
            <span class="reg">微信注册</span>
        </div>

        <p class="foot">-HOLD ON-</p>
    </main>

</body>

</html>
