<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body class="container">
    <div class="jump-text">密码登录</div>
    <!-- 主体 -->
    <div class="pannel">
        <!-- 标题 -->
        <div class="pannel-title-text">手机号登录/注册</div>
        <div class="pannel-title-msg mt8">快速找到好友, 一站式记录你的运动</div>
        <!-- 输入框 -->
        <div class="imp-btn mt40 dpflex">
            <span class="area">+86></span>
            <input id="tel" type="text" placeholder="输入手机号码" class="imp-btn flex1 inp1">
        </div>
        <div class=" mt20 dpflex">
            <input id="codeNum" type="text" placeholder="请输入验证码" class="imp-btn flex1">
            <canvas width="123" height="50" id="captcha1"></canvas>
        </div>
        <input id="pwd" class="imp-btn mt20" type="password" placeholder="请输入密码">
        <input id="againPwd" class="imp-btn mt20" type="password" placeholder="请再次输入密码">
        <button class="login-register-btn mt20">注册账号</button>
        <p class="msg-text mt8"></p>
        <div class="bottom">
            <span class="forget">忘记密码</span>
            <span class="reg">微信注册</span>
        </div>

    </div>

    <div class="bottom-text">-HOLD ON-</div>
</body>

</html>
