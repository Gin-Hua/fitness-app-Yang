<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
</head>

<body class="dpflex flexcol">

    <!-- 头部 -->
    <header>
        <!-- 头像 -->
        <div class="user-img">
        </div>
        <!-- 用户名 -->
        <div class="user-name">Gin-Yang</div>
        <!-- 个性签名 -->
        <div class="user-text">
            <span>个性签名：</span>
            <span>xxxxxxxxxxxxxxxxxxxxxxx</span>
        </div>

    </header>


    <!-- 主要内容 -->
    <main>
        <!-- 运动数据 -->
        <div class="sport-data">
            <!-- 题目 -->
            <div class="title">
                <i class="iconfont icon-mn_tiaoxingtu "></i>
                <span class="small-title">运动数据</span>
                <i class="iconfont icon-changyongicon-"></i>
            </div>
            <!-- 下面内容 -->
            <div class="content dpflex">
                <!-- 总运动 -->
                <div class="common time">
                    <div class="time-title">总运动</div>
                    <span class="time-num">99999</span>
                    <span class="text">分钟</span>

                </div>
                <!-- 卡路里 -->
                <div class="common cal">
                    <div class="time-title">本周消耗</div>
                    <span class="time-num">99999</span>
                    <span class="text">千卡</span>

                </div>
            </div>



        </div>

        <!-- 运动徽章 -->
        <div class="sport-badge">
            <!-- 标题 -->
            <div class="title">
                <i class="iconfont icon-M_round_solid"></i>
                <span class="small-title">我的运动徽章</span>
                <i class="iconfont icon-changyongicon-"></i>
            </div>
            <!-- 徽章 -->
            <div class="badge-box dpflex">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>



        </div>

        <!-- 退出登录 -->
        <div class="exit-btn">退出登录</div>
    </main>

    <!-- 公用页脚 -->
    <footer id="common-foot">
        <i class="commonicon iconfont icon-shouye"></i>
        <i class="commonicon iconfont icon-xindiantu"></i>
        <i class="commonicon iconfont icon-04"></i>
        <span>首页</span>
        <span>运动</span>
        <span>我的</span>
    </footer>

</body>

</html>
